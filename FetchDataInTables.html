        function buildTable(arrayOfObjects){
            let tableBody = document.getElementById("myTableBody");
            // loop
            for (let i = 0; i < arrayOfObjects.length; i++) {
                    var row = `
                    <tr>
                        <td>${arrayOfObjects[i].id}</td>          
                        <td>${arrayOfObjects[i].first_name}</td>          
                        <td>${arrayOfObjects[i].last_name}</td>          
                        <td>${arrayOfObjects[i].email}</td>          
                        <td><img src="${arrayOfObjects[i].avatar}"></td>          
                    </tr>`;
                    tableBody.innerHTML +=row;
